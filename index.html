<!DOCTYPE html>
<html>
<head>
    <title>Animal Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Animal Search</h1>
        </div>
    </div>
    <div id="gifButtonsView" class="container">
    </div>
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifsView"></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Animals!!!</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your animal below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your animal" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last animal" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascript.js"></script>
</body>

<style>
img { 
    height: 150px;
    width: 150px;
}
.btn {
    margin: 3px;
    background-color: #999999;
    border-color: #fff;
}
.gifDiv{
    float: left;
    margin: 3px;
}
.container {
	background-color: #fff;
	opacity: 0.8;
	padding: 20px;
}
.jumbotron {
    background-color: inherit;
}
.jumbotron .h1, .jumbotron h1 {
    text-align: center;
}
</style>
</html>
